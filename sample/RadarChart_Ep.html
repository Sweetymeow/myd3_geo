<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Radar Chart </title>
        <script src="http://d3js.org/d3.v3.js"></script>
        <script src="../MyMAP/js/radar-chart.js"></script>

        
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
        <link rel="stylesheet" href="https://rawgit.com/tpreusse/radar-chart-d3/master/src/radar-chart.css">
        <!-- style sheet -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" />
       <!--Pure grid Responsive Grids & Mobile-first-->
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
        <!--<![endif]-->
        <style>
            .l-box{
                padding: 0.8em;
                text-align: center;
            }
            
              body {
                  padding: 20px;
                }	
            .radar-chart .area {
              fill-opacity: 0.7;
            }
            .radar-chart.focus .area {
              fill-opacity: 0.3;
            }
            .radar-chart.focus .area.focused {
              fill-opacity: 0.9;
            }
            .area.germany, .germany .circle {
              fill: #FFD700;
              stroke: none;
            }
            .area.argentina, .argentina .circle {
              fill: #ADD8E6;
              stroke: none;
            }
        </style>
    </head>
    <body>
        <div class="l-box">
            <h1> Radar Chart Sample </h1>
            <p><a href="http://bl.ocks.org/tpreusse/2bc99d74a461b8c0acb1">Link</a></p>
            <div class="map">
                <div id="body">
                      <div id="chart"></div>
                </div>
            </div>
        </div>
        <script>
            RadarChart.defaultConfig.color = function() {};
            RadarChart.defaultConfig.radius = 3;
            RadarChart.defaultConfig.w = 400;
            RadarChart.defaultConfig.h = 400;
            
            var data = [
              {
                className: 'germany', // optional can be used for styling
                axes: [
                  {axis: "strength", value: 13}, 
                  {axis: "intelligence", value: 6}, 
                  {axis: "charisma", value: 5},  
                  {axis: "dexterity", value: 9},  
                  {axis: "luck", value: 2}
                ]
              },
              {
                className: 'argentina',
                axes: [
                  {axis: "strength", value: 6}, 
                  {axis: "intelligence", value: 7}, 
                  {axis: "charisma", value: 10},  
                  {axis: "dexterity", value: 13},  
                  {axis: "luck", value: 9}
                ]
              }
            ];
            
            function randomDataset() {
              return data.map(function(d) {
                return {
                  className: d.className,
                  axes: d.axes.map(function(axis) {
                    return {axis: axis.axis, value: Math.ceil(Math.random() * 10)};
                  })
                };
              });
            }
            
            var chart = RadarChart.chart();
            var cfg = chart.config(); // retrieve default config
            var svg = d3.select('body').append('svg')
              .attr('width', cfg.w + cfg.w + 50)
              .attr('height', cfg.h + cfg.h / 4);
            svg.append('g').classed('single', 1).datum(randomDataset()).call(chart);

            // many radars
            chart.config({w: cfg.w / 4, h: cfg.h / 4, axisText: false, levels: 0, circles: false});
            cfg = chart.config();
            function render() {
              var game = svg.selectAll('g.game').data(
                [
                  randomDataset(),
                  randomDataset(),
                  randomDataset(),
                  randomDataset()
                ]
              );
              game.enter().append('g').classed('game', 1);
              game
                .attr('transform', function(d, i) { return 'translate('+((cfg.w * 4) + 50 + (i * cfg.w))+','+ (cfg.h * 1.3) +')'; })
                .call(chart);

              setTimeout(render, 1000);
            }
            render();
        </script>
        <!--  
        <h2>Simple single chart drawing</h2>
        <div class="chart-container"></div>
        <script>
        RadarChart.draw(".chart-container", data);
        </script>
        -->
    </body>
</html>
