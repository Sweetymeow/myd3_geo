							<span class="card-title">Introduction :</span>

								<a href="http://colorbrewer2.org/">ColorBrewer scale</a>; colors by Cynthia Brewer. Available in

<!--d3 code-->
<script>
	
d3.select("div.map")
  .selectAll(".palette")
    .data(d3.entries(colorbrewer))
  .enter().append("span")
    .attr("class", "palette")
    .attr("title", function(d) { return d.key; })
    .on("click", function(d) { console.log(d3.values(d.value).map(JSON.stringify).join("\n")); })
  .selectAll(".swatch")
    .data(function(d) { return d.value[d3.keys(d.value).map(Number).sort(d3.descending)[0]]; })
  .enter().append("span")
    .attr("class", "swatch")
    .style("background-color", function(d) { return d; });
	
</script>
