    <script type="text/javascript" src="../js/jquery.touch.js"></script>

<style>
    body
    {
        -ms-content-zoom-boundary-max: 100%;
        -ms-content-zoom-boundary-min: 100%;
    }   
    #test-area{
        font-size: 1.5em;
        background-color: black;
        color: white;
        height: 400px;
        text-align: center;
    }
    #last-event{
        background-color: white;
        position: absolute;
        top: 0;
    }
    #original-event{
        background-color: white;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 300px;
        overflow: hidden;
    }
    .string{
        color: green;
    }
    .number{
        color: darkorange;
    }
    .boolean
    {
        color: blue;
    }
    
    .null
    {
        color: magenta;
    }
    
    .key
    {
        color: red;
    }
</style>
<body>
    <div id="test-area">
        <a href="http://a-fung.github.io/jQueryTouch/touch.html">Test area</a></div>
    <div id="last-event">
        <p id="last-event-name">
        </p>
        <pre id="last-event-detail"></pre>
    </div>
    <div id="original-event">
    </div>
</body>
