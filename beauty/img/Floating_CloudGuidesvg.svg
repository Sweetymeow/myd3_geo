                <text id="Observe-the-country-" fill="white" filter="url(#filter-1)" sketch:type="MSTextLayer" font-family="Exo" font-size="20" font-weight="normal">
                    <tspan x="87" y="126.095033" fill="#FFFFFF">Observe the country "hot air balloon" drift along the Global Gender Gap </tspan>
                    <tspan x="87" y="153.095033" font-weight="bold" fill="#FFFFFF">ranking scale</tspan>
                    <tspan x="206.78" y="153.095033" fill="#FFFFFF"> for the years 2006, 2010 and 2014 as compared to other </tspan>
                    <tspan x="87" y="180.095033" fill="#FFFFFF">countries. </tspan>
                    <tspan x="87" y="207.095033" font-size="18" fill="#FFFFFF"></tspan>
                    <tspan x="87" y="231.095033" font-size="18" fill="#FFFFFF">1) The yellow balloon indicates </tspan>
                    <tspan x="337.47" y="231.095033" font-size="18" font-weight="bold" fill="#F8A923">GDP of the country.</tspan>
                    <tspan x="496.59" y="231.095033" font-size="18" fill="#F8A923"> </tspan>
                    <tspan x="501.09" y="231.095033" font-size="18" fill="#FFFFFF"></tspan>
                    <tspan x="87" y="255.095033" font-size="18" font-weight="bold" fill="#FFFFFF"></tspan>
                    <tspan x="87" y="279.095033" font-size="18" fill="#FFFFFF">2)</tspan>
                    <tspan x="103.776" y="279.095033" font-size="18" font-weight="bold" fill="#4FCBD7"> Select a white bar</tspan>
                    <tspan x="254.04" y="279.095033" font-size="18" fill="#FFFFFF"> to see what statistic it represents! </tspan>
                    <tspan x="87" y="303.095033" font-size="18" fill="#FFFFFF">The white bars</tspan>
                    <tspan x="205.746" y="303.095033" font-size="18" fill="#4FCBD7"> </tspan>
                    <tspan x="210.246" y="303.095033" font-size="18" font-weight="bold" fill="#4FCBD7">at</tspan>
                    <tspan x="226.446" y="303.095033" font-size="18" fill="#FFFFFF"> the equality circle indicate that the</tspan>
                    <tspan x="508.092" y="303.095033" font-size="18" font-weight="bold" fill="#FFFFFF"> female-to-male ratio </tspan>
                    <tspan x="686.202" y="303.095033" font-size="18" fill="#FFFFFF">is 1. </tspan>
                    <tspan x="87" y="327.095033" font-size="18" fill="#FFFFFF">(Males and females are equal) </tspan>
                    <tspan x="87" y="351.095033" font-size="18" fill="#FFFFFF">The white bars </tspan>
                    <tspan x="210.246" y="351.095033" font-size="18" font-weight="bold" fill="#4FCBD7">within</tspan>
                    <tspan x="259.944" y="351.095033" font-size="18" fill="#FFFFFF"> the equality circle indicate that the </tspan>
                    <tspan x="546.09" y="351.095033" font-size="18" font-weight="bold" fill="#FFFFFF">female-to-male ratio</tspan>
                    <tspan x="715.2" y="351.095033" font-size="18" fill="#FFFFFF"> &lt; 1. </tspan>
                    <tspan x="87" y="375.095033" font-size="18" fill="#FFFFFF">(Males are more than females) </tspan>
                    <tspan x="87" y="399.095033" font-size="18" fill="#FFFFFF">The white bars </tspan>
                    <tspan x="210.246" y="399.095033" font-size="18" font-weight="bold" fill="#4FCBD7">beyond</tspan>
                    <tspan x="270.096" y="399.095033" font-size="18" fill="#FFFFFF"> the equality circle indicate that the </tspan>
                    <tspan x="556.242" y="399.095033" font-size="18" font-weight="bold" fill="#FFFFFF">female-to-male ratio </tspan>
                    <tspan x="729.852" y="399.095033" font-size="18" fill="#FFFFFF">&gt; 1. </tspan>
                    <tspan x="87" y="423.095033" font-size="18" fill="#FFFFFF">(Females are more than males) </tspan>
                    <tspan x="87" y="447.095033" font-size="18" fill="#FFFFFF"></tspan>
                    <tspan x="87" y="471.095033" font-size="18" fill="#FFFFFF"></tspan>
                    <tspan x="87" y="495.095033" font-size="18" fill="#FFFFFF">3) The value at the pink center is the</tspan>
                    <tspan x="378.366" y="495.095033" font-size="18" fill="#EE6392"> </tspan>
                    <tspan x="382.866" y="495.095033" font-size="18" font-weight="bold" fill="#EE6392">Mean Age of Marriage for Females</tspan>
                    <tspan x="664.998" y="495.095033" font-size="18" fill="#EE6392">. </tspan>
