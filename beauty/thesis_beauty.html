        <script>
			// Lots of code from:

d3.select(window)

	.on("mouseup", mouseup);

var width = 660,
	height = 600;

var proj = d3.geo.orthographic()
	.scale(280)
	.translate([width / 2, height / 2])
	.clipAngle(90);

d3.select("div.info")
	.attr("style", "height: " + height + "px;");

	.projection(proj).pointRadius(2);

var graticule = d3.geo.graticule(); // 经纬网

var svg = d3.select("div.map").append("svg")
			.attr("width", width)
			.attr("height", height)

var tooltip = d3.select("div.map").append("div")
    .attr("class", "tooltip");

queue().defer(d3.json, "data/world-110m2.json")
	.defer(d3.tsv, "data/world-country-names.tsv")
	.defer(d3.json, "data/places2_sm13.json")
	.await(ready);

function ready(error, world, names, places) {
	worldplace = places;
   // console.log(worldplace);
	var countries = topojson.object(world, world.objects.countries).geometries,
		neighbors = topojson.neighbors(world.objects.countries.geometries),
		i = -1,
		n = countries.length;
	
	countries.forEach(function(d) { 
        var tryit = names.filter(function(n) { return d.id == n.id; })[0];
        
		if (typeof tryit === "undefined"){
          d.name = "Undefined";
          console.log("!!!!This country don't exit!!!!");
        } else {
            d.name = tryit.name;
            console.log(d);
			console.log(d.name);
        }

	var ocean_fill = svg.append("defs").append("radialGradient")
		  .attr("id", "ocean_fill")
		  .attr("cx", "75%")
		  .attr("cy", "25%")
			.append("stop")
			.attr("offset", "5%")
			.attr("stop-color", "#C2185B");

	var globe_shading = svg.append("defs").append("radialGradient")
		.attr("id", "globe_shading")
		.attr("cx", "50%")
		.attr("cy", "40%");

	globe_shading.append("stop")

		.attr("stop-opacity","0")
//	globe_shading.append("stop")
//		.attr("offset","100%").attr("stop-color", "#E91E63")
//		.attr("stop-opacity","0.3")

// 地球仪投影颜色  
  var drop_shadow = svg.append("defs").append("radialGradient")
		.attr("id", "drop_shadow")
		.attr("cx", "50%")
		.attr("cy", "90%");
	  drop_shadow.append("stop")

		.attr("stop-opacity",".5")

// 椭圆形投影 ellipse shadow
	svg.append("ellipse")
		.attr("cx", width/2).attr("cy", height-80)
		.attr("rx", proj.scale()*.90)
		.attr("ry", proj.scale()*.25)

	svg.append("circle")

	svg.append("g").append("path")

		.attr("stroke", "#880e4f");

		.datum(graticule)

	svg.append("circle")

	svg.append("g").attr("class","points")

	// Show Name of Capital City

	 /*//// uncomment for hover-able country outlines ////*/

	console.log(countries);
//	svg.append("g").attr("class","countries")

	position_labels();

function position_labels() {
  var centerPos = proj.invert([width/2,height/2]);

  var arc = d3.geo.greatArc();

  svg.selectAll(".label")
	.attr("text-anchor",function(d) {
	  var x = proj(d.geometry.coordinates)[0];
	  return x < width/2-20 ? "end" :
			 x < width/2+20 ? "middle" :
			 "start"
	})
	.attr("transform", function(d) {
	  var loc = proj(d.geometry.coordinates),
		x = loc[0],
		y = loc[1];
	  var offset = x < width/2 ? -5 : 5;
	  return "translate(" + (x+offset) + "," + (y-2) + ")"
	})
	.style("display",function(d) {
	  var d = arc.distance({source: d.geometry.coordinates, target: centerPos});
	  return (d > 1.57) ? 'none' : 'inline';
	})
}

// modified from http://bl.ocks.org/1392560
var m0, o0;

function mouseclick(place){
	console.log(place);
}

function mousedown() {
  m0 = [d3.event.pageX, d3.event.pageY];
  o0 = proj.rotate();
  d3.event.preventDefault();
}

function mousemove() {
  if (m0) {
	var m1 = [d3.event.pageX, d3.event.pageY]
	  , o1 = [o0[0] + (m1[0] - m0[0]) / 6, o0[1] + (m0[1] - m1[1]) / 6];

	o1[1] = o1[1] > 30  ? 30  :
			o1[1] < -30 ? -30 :
			o1[1];

	proj.rotate(o1);
	refresh();
  }
}

function mouseup() {
  if (m0) {
	mousemove();
	m0 = null;
  }
}

function refresh() {
  svg.selectAll(".land").attr("d", path);
  svg.selectAll(".countries path").attr("d", path);
  svg.selectAll(".graticule").attr("d", path);
  svg.selectAll(".point").attr("d", path);
  position_labels();
}
