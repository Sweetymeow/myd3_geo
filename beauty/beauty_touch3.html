<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title> Thesis: Floating in Air </title>
        <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <script src="http://d3js.org/topojson.v0.min.js"></script>
        <script src="js/parse-1.4.2.min.js"></script>
        <script type="text/javascript" src="../js/jquery.touch.js"></script>
        <script type="text/javascript" src="../js/jquery.swipe.js"></script>
		<!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="../js/materialize.min.js"></script>    
<!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>--> 
        <!-- Compiled and minified CSS -->
		<link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
        <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" href="img/icon.png" />
        <link rel="stylesheet" href="css/beauty_touch3.css"> 
    </head>
<body>
<header class="row title">
    <div class="col l1">
        <img src="img/global_icon.png" alt="global icon">
    </div>
    <div class="col l8">
       <a href="#svgmap">
            <h4 class="white-text">Floating in air
                <span class="subtitle">Global Gender Gap</span>
            </h4>
        </a>
    </div><!--col l10-->
    <div class="col l3">
        <h5><a class="white-text" id="aboutauthor" href="">About</a></h5>
    </div>
</header><!--title row-->
<div class="mapcontainer">
    <div class="map" id="svgmap"></div><!-- map -->
</div><!--mapcontainer-->
<div class="buttonGroup">
   <div class="row">
       <div class="card col l6 offset-l3 pink lighten-4" id="country">
          <div class="card-content">
                <div class="card-title">
                    <h5 class="pink-text text-darken-1" id="step1">Step1: 
                        <span class="step1-country white-text">Select Country</span>
                    </h5>
                </div>
                <div class="card-panel countryname">
                </div><!--card-panel countryname pink-->
          </div><!--card-content-->
       </div><!--.card #country-->
       <div class="card col l3" id="nextview">
            <div class="card-content white-text">
                <span class="card-title">Step2: </span><!--card-title-->
                <p>I am a very simple card. I am good at containing small bits of information.</p>
                <a class="waves-effect waves-light btn-large pink lighten-1" id="onWall" href="javascript:void(0)">on Gallery Wall </a>
                <a class="waves-effect waves-light btn-large pink lighten-2" id="onPhone" href="javascript:void(0)">on Smartphone</a>
            </div><!--card-content-->
       </div><!--.card #nextview-->
   </div><!--row-->
</div><!--buttonGroup-->
    
<!--  Fixed Action Button -->
<div class="fixed-action-btn" style="bottom: 45px; left: 24px;">
    <a class="btn-floating btn-large white">
      <i class="large mdi-action-help pink-text"></i>
    </a>
    <ul>
      <li><a class="btn-floating red" id="clear"><i class="large mdi-action-delete"></i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
    </ul>
 </div><!--   fixed-action-btn  -->
<script src="js/beauty_touch3.js"></script>
</body>
</html>
