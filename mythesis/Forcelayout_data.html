<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Wendy d3 Map: Collapsible Force Layout </title>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <!-- style sheet -->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" />
       <!--Pure grid Responsive Grids & Mobile-first-->
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
        <!--<![endif]-->
        <style>
            .node{
                cursor: pointer;
                stroke: #3182bd;
                stroke-width: 1.5px;
            }
            .link{
                fill: none;
                stroke: #9ecae1;
                stroke-width: 1.5px;
            }
        </style>
    </head>
    <body>
        <h1>Collapsible Force Layout</h1>
        <p>Click to expand or collapse nodes in the tree. Built with D3.js.</p>
        <div class="map">
        </div>
        <script>
            var width = 960,
                height = 500,
                root;
            
            var force = d3.layout.force()
                .size([width, height])
                .on("tick", tick); 
            // # force.tick() - https://github.com/mbostock/d3/wiki/Force-Layout#tick
            
            var svg = d3.select("div.map").append("svg")
                .attr("width", width)
                .attr("height", height);
            
            var link = svg.selectAll(".link"),
                node = svg.selectAll(".node");
            
            d3.json("../jsons/CollForceLayout.json", function(json){
                root = json;
                update();
            })
            
            function update(){
                var nodes = flatten(root),
                    links = d3.layout.tree().links(nodes);
                
                // Resatrt the force layout.
                force
                    .nodes(nodes)
                    .links(links)
                    .start();
                
                // Update teh links
                link = link.data(links, function(d){  return d.target.id;});
                
                // Exit any ofld links
                link.exit().remove();
                
                //Enter any new links
                link.enter().insert("line", ".node")
                    .attr("class", "link")
                    .attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });
                
                // Update the nodesâ€¦
                node = node.data(nodes, function(d) { return d.id; }).style("fill", color);

                // Exit any old nodes.
                node.exit().remove();

                // Enter any new nodes.
                node.enter().append("circle")
                .attr("class", "node")
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; })
                .attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
                .style("fill", color)
                .on("click", click)
                .call(force.drag);
                
            }
            
            function tick(){
                link.attr("x1", function(d) { return d.source.x; })
                      .attr("y1", function(d) { return d.source.y; })
                      .attr("x2", function(d) { return d.target.x; })
                      .attr("y2", function(d) { return d.target.y; });

                  node.attr("cx", function(d) { return d.x; })
                      .attr("cy", function(d) { return d.y; });
                
            }
            
            // Color leaf nodes orange, and packages white or blue.
            function color(d){
                return d._childeren ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
                
            }
            
            // Toggle children on click.
            function click(d){
                if(!d3.event.defaultPrevented){
                    if(d.children){
                        d._children = d.children;
                        d.children = null;
                    }else {
                      d.children = d._children;
                      d._children = null;
                    }
                    update();
                }
            }
            // Returns a list of all nodes under the root.
            function flatten(root){
                var nodes = [], 
                    i = 0;
                function recurse(node){
                    if(node.children) 
                        node.children.forEach(recurse);
                    if(!node.id)
                        node.id = ++i;
                    nodes.push(node);
                }
                
                recurse(root);
                return nodes;
            }
        </script>
        
    </body>
</html>
